#---------------------------------------------------------------------------#
#                          {Zombie Horde SKILLS}                            #
#---------------------------------------------------------------------------#

Walker:
  Cooldown: 30
  Conditions:
  - targetwithin 10
  Skills:
  - potion{type=SLOWNESS;duration=15;level=3} @target
  
Runner:
  Cooldown: 15
  Conditions:
  - targetwithin 10
  Skills:
  - potion{type=POISON;duration=3;level=3} @target
  
ArrowBarrage:
  Cooldown: 30
  Conditions:
  - targetwithin 10
  Skills:
  - arrowvolley{a=20;s=25;v=10;rd=100} @Target
  - delay 20
  - shoot{type=ARROW;velocity=5;damage=5}
  - delay 20
  - shoot{type=ARROW;velocity=5;damage=5}
  - delay 20
  - shoot{type=ARROW;velocity=5;damage=5}
  - delay 20
  - shoot{type=ARROW;velocity=5;damage=5}
  - delay 10
  - effect:flames @self ~onTimer:5
  - damage{amount=2} @target
  
Poison:
  Cooldown: 5
  Conditions:
  - targetwithin 4
  Skills:
  - potion{type=POISON;duration=10;level=3} @PlayersInRadius{r=5}
  
DeathGrip:
  Cooldown: 30
  Conditions:
  - targetwithin 5
  Skills:
  - effect:flames @self ~onTimer:5
  - damage{amount=6} @PlayersInRadius{r=5}
  - delay 60
  - effect:flames @self ~onTimer:5
  - damage{amount=6} @PlayersInRadius{r=5}
  - effect:bloodyScreen{d=25} @PlayersInRadius{r=15}
  - delay 100
  - pull{v=6;to=true} @PIR{r=10}
  - delay 10
  - throw{velocity=10;velocityY=10} @PIR{r=10}
  - damage{a=10;i=false} @PIR{r=10}
  - effect:particles{p=hugeexplode;a=5;vs=0.5;hs=0.5;s=0;y=1} @Self
  - effect:sound{s=entity.generic.explode;v=2;p=0.5} @Self
  - effect:sound{s=entity.generic.explode;v=2;p=1;repeat=7;repeatInterval=2} @Self
  - effect:particlering{p=largeexplode;a=40;vs=0.5;hs=0.5;s=0;y=0.3;points=20;radius=1} @Self
  - delay 2
  - effect:particlering{p=largeexplode;a=40;vs=0.5;hs=0.5;s=0;y=0.3;points=20;radius=3} @Self
  - delay 2
  - effect:particlering{p=largeexplode;a=40;vs=0.5;hs=0.5;s=0;y=0.3;points=20;radius=5} @Self
  - delay 2
  - effect:particlering{p=largeexplode;a=40;vs=0.5;hs=0.5;s=0;y=0.3;points=20;radius=7} @Self
  - delay 2
  - effect:particlering{p=largeexplode;a=40;vs=0.5;hs=0.5;s=0;y=0.3;points=20;radius=9} @Self
  - delay 2
  - effect:particlering{p=largeexplode;a=40;vs=0.5;hs=0.5;s=0;y=0.3;points=20;radius=11} @Self
  - delay 100
  - sendtitle{title="Beware!";subtitle="Your held item will be deleted...";d=20} @PlayersInRadius{r=10}
  - sendtitle{title="in";subtitle="3";d=20} @PlayersInRadius{r=10}
  - sendtitle{title="";subtitle="2";d=20} @PlayersInRadius{r=10}
  - sendtitle{title="";subtitle="1";d=20} @PlayersInRadius{r=10}
  - consumeHeldItem{amount=64} @PIR{r=10}
  - effect:lightning @PIR{r=10}



