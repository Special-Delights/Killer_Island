#                          {Mob Pack SKILLS}                                #
#---------------------------------------------------------------------------#

#ghoul skills
Slow:
  Conditions:
  - targetwithin 10
  Skills:
  - potion{type=SLOW;duration=3;level=2}
  - effect:flames @self

#brute skills
Smash:
  Conditions:
  - targetwithin 10
  Skills:
  - lunge{velocity=15;velocityY=5} @Self
  - damage{a=10;pkb=false} @Target


#carrier skills
Carrier:
  Conditions:
  - targetwithin 10
  Skills:
  - summon{type=ZombieMinion;amount=5;radius=4} @self
  - effect:smoke @self
  
